name: 自动访问网站

on:
  schedule:
    - cron: '*/10 * * * *' # 每小时访问一次

jobs:
  visit:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: 设置Python环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: 运行访问脚本
        run: |
          python visit_website.py



